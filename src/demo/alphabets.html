<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Table Test Page</title>
    <link href="../styles/fuzzytable.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html {
            background-color: #36312C;
        }

        * {
            font-family: "Noto Sans Arabic", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-variation-settings: "wdth" 62.5;
        }

        a {
            color:#F8BB39;
        }

        td[data-type="int"] {
            color:#00A8C6!important;
        }

        td[data-type="bool"] span {
            color: #95CC5E;
            font-size:x-small;
            margin-right:5px;
        }
    </style>
</head>
<body>
    <nav class="text-center mt-4 text-white">
        <a class="bg-stone-800 mx-2 px-2 rounded" href="base.html">Base</a>
        <a class="bg-stone-800 mx-2 px-2 rounded" href="languages.html">Languages Example</a>
        <a class="bg-stone-800 mx-2 px-2 rounded" href="alphabets.html">Alphabets Example</a>
        <a class="bg-stone-800 mx-2 px-2 rounded" href="books.html">Books Example</a>
        <a class="bg-stone-800 mx-2 px-2 rounded" href="tailless.html">tail-less Example</a>
    </nav>
    <div id="FuzzyTableWapper" class="flex flex-row max-w-7xl mx-auto"></div>
    <script type="module">
        import FuzzyTable from '/dist/FuzzyTable.min.js'
        const head = [
            { id: "name", name: "Script", subtitle: "script", sortDir: "ascending", link: { base: `https://find.bible/en/alphabets/`, id: 'script' } },
            { id: "family", name: "Family", link: { base: `https://find.bible/en/countries/`, id: 'id' }, searchable: false, class: "text-center hidden lg:table-cell" },
            { id: "diacritics", name: "Diacritics", type:"bool", searchable: false, class: "text-right hidden lg:table-cell" },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('alphabets.json').then(reply => reply.json())
                .then(data => {
                    new FuzzyTable('FuzzyTableWapper', data, head, {
                        t: {search_placeholder: 'Search'},
                        locale: 'en',
                        aside: '<div class="max-w-sm bg-stone-700 border-stone-900 border-2 text-stone-200 text-sm mt-8 mx-2 p-2 rounded-lg">An <b>alphabet</b> is a standard set of  <a href="/wiki/Letter_(alphabet)" title="Letter (alphabet)">letters</a> written to represent particular sounds in a spoken language. Specifically, letters largely correspond to <i><a href="/wiki/Phoneme" title="Phoneme">phonemes</a></i> as the smallest sound segments that can distinguish one word from another in a given language.<sup id="cite_ref-1" class="reference"><a href="#cite_note-1"><span class="cite-bracket">[</span>1<span class="cite-bracket">]</span></a></sup> Not all <a href="/wiki/Writing_system" title="Writing system">writing systems</a> represent language in this way: a <a href="/wiki/Syllabary" title="Syllabary">syllabary</a> assigns symbols to spoken <a href="/wiki/Syllable" title="Syllable">syllables</a>, while <a href="/wiki/Logographies" class="mw-redirect" title="Logographies">logographies</a> assign symbols to <a href="/wiki/Word" title="Word">words</a>, <a href="/wiki/Morpheme" title="Morpheme">morphemes</a>, or other semantic units.<sup id="cite_ref-Daniels4_2-0" class="reference"><a href="#cite_note-Daniels4-2"><span class="cite-bracket">[</span>2<span class="cite-bracket">]</span></a></sup><sup id="cite_ref-3" class="reference"><a href="#cite_note-3"><span class="cite-bracket">[</span>3<span class="cite-bracket">]</span></a></sup></div>'
                    });
                })
        })

    </script>
</body>
</html>
